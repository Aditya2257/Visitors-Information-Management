<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Visitors Information</title>
  </head>
  <body>
    <div class = "container">
       <a href ="http://127.0.0.1:5000/" class="btn btn-link">Goto Visitors List</a>
       <h1>Update Visitor Information</h1>
       <div class="col-6">
          {% if data %}
          <form method= 'POST'>
              <input type="number" class="form-control" name="txtID" id="txtID" disabled value="{{data[0]}}"/>
              <br/>
              <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Enter Name" requried value="{{data[1]}}"/>
              <br/>
              <input type="number" class="form-control" name="txtMobile" id="txtMobile" placeholder="Enter Mobile Number" requried value="{{data[2]}}"/>
              <br/>
              <textarea colos="30" rows="4" type="text" class="form-control" name="txtAddress" id="txtAddress" placeholder="Enter Address" requried>{{data[3]}}</textarea>
              <br/>
              <input type="email" class="form-control" name="txtEmail" id="txtEmail" placeholder="Enter Email id." requried value="{{data[4]}}"/>
              <br/>
              <input type="date" class="form-control" name="txtDate" id="txtDate" placeholder="Enter Date of Visit" requried value="{{data[5]}}"/>
              <br/>
              <input type='submit' value='Submit' class="btn btn-primary"/>
              <br/>    
          </form>
          {% endif %}
          {% if message %}
                  <div class="alert alert-info" role="alert">
                      {{message}}
                  </div>
              {% endif %}
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
  </body>
</html>
