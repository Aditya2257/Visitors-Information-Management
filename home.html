<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Visitors Information</title>
  </head>
  <body>
    <h1>Visitors Information</h1>
    <div class="container">
    <a href = "http://127.0.0.1:5000/add/" class="btn btn-primary">Add Visitors</a>
    <div class="container">
    <table class="table table-striped table-hover">
       <thead>
          <tr>
             <th scope="col">id</th>
             <th scope="col">Name</th>
             <th scope="col">Contact</th>
             <th scope="col">Address</th>
             <th scope="col">Mail</th>
             <th scope="col">Date of Visit</th>
             <th></th>
        </tr>
      </thead>
      <tbody>
         {% for visitor in data %}
           <tr>
              <td>{{visitor[0]}}</td>
              <td>{{visitor[1]}}</td>
              <td>{{visitor[2]}}</td>
              <td>{{visitor[3]}}</td>
              <td>{{visitor[4]}}</td>
              <td>{{visitor[5]}}</td>
              <td>{{visitor[6]}}</td>
              <td>
                <a href="http://127.0.0.1:5000/edit/?id={{visitor[0]}}" class="btn btn-warning">Edit</a>
                <a href="http://127.0.0.1:5000/delete/?id={{visitor[0]}}" class="btn btn-danger">Delete</a>
              </td>
           </tr>
          {% endfor %}
    </table>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
